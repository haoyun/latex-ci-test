sudo: required
services:
- docker
before_install:
- docker pull harshjv/texlive-2015
script:
- docker run --rm -it -v $(pwd):/var/texlive harshjv/texlive-2015 pdflatex main.tex
- ls -all
- chown travis:travis  main.pdf
- ls -all
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - main.pdf
  skip_cleanup: true
  on:
    repo: haoyun/latex-ci-test
    tags: true

